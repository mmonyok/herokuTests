<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Me Now</title>
  <link rel="stylesheet" href="./public/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
<!-- header  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">Manage Me Now</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-3" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ms-3">
            <a class="nav-link" aria-current="page" href="#"><i class="bi bi-house-door"></i> Home</a>
          </li>
          <!-- <li class="nav-item ms-3">
            <a class="nav-link disabled" href="#"><i class="bi bi-speedometer"></i> Dashboard</a> -->
          </li>
          <!-- <li class="nav-item ms-3">
            <a class="nav-link disabled" href="#"><i class="bi bi-gear"></i> Settings</a> -->
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link active" href="#"><i class="fas fa-sign-in-alt"></i> Log In</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- main -->
   <div class="container">
    <div class="row mt-5 pt-3 mx-3">
      <div class="col-sm mx-1 mb-3">
        <h2 class="mb-3">Log In</h2>
        <p>
          Log into your Manage Me Now account to access your teams and projects. If you do not have a Manage Me Now account, <a href="#">sign up here</a>.
        </p>
      </div>
      <div class="col-sm mx-1">
        <form class="p-2 bg-light border border-dark rounded">
          <div class="mb-3 mt-3 mx-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username">
          </div>
          <div class="mb-3 mx-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
          </div>
          <div class="mb-3 mx-3">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

 

  
  <!-- <script src="./js/login.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
